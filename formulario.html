<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-processa-dados-form" method="post">

        <label for="campoUsuario">usuário: </label>
        <input id="campoUsuario" type="text" required>

        <label for="campoSenha">senha: </label>
        <input id="campoSenha" type="password" required>

        <button type="submit">Enviar</button>

        <input id="html" type="checkbox"> 
        <label for="html">HTML</label> 
                        
        <input id="css" type="checkbox"> 
        <label for="css">CSS</label> 
                        
        <input id="javascript" type="checkbox"> 
        <label for="javascript">Javascript</label> 

        <label id="html">Masculino</label>
        <input for="html" name="sexo" type="radio">
    
        <label id="html">Feminino</label>
        <input for="html" name="sexo" type="radio">

        <label for="email">Email:</label>
        <input id="email" type="email">

        <label for="telefone">Fone:</label>
        <input id="tel" type="tel" placeholder="(xx)xxxxxx-xxxx">

       <br> <label for="search">Pesquisa:</label>
        <input id="search" type="search" placeholder="Procurando aqui">

        <label for="numeros">Números</label>

        <label for="range">Range:</label>
        <input id="range" type="range">

        <label for="cor">Cor:</label>

        <label for="date">Data:</label>
        <input id="date" type="date">

        <select>
            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Santa Catarina</option>
        </select>

    </form>

</html>
